<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Tic tac toe</title>
  </head>
  <body>
    <div class="nav">
      <img src="./imgs/UNO.png" alt="UNO img" class="uno-logo" />
      <h1>Tic Tac Toe</h1>
      <!-- <img src="./imgs/UNO.png" alt="UNO img" class="uno-logo" /> -->
    </div>
    <!-- <--------------------- start game -------------------------->
    <div class="start-game-wrapper" id="start-game">
      <div class="start-wrapper">
        <h1>Click to start the game</h1>
        <button class="start-btn" id="start-btn" onclick="gameDisplay()">
          Start
        </button>
      </div>
    </div>

    <!-- <------------------ Game Board ------------------>
    <div class="main-wrapper" id="main-wrapper">
      <div class="wrapper">
        <div class="game-wrapper">
          <div class="main-div" id="main-div">
            <div class="div div1" id="input1" onclick="start('input1')"></div>
            <div class="div" id="input2" onclick="start('input2')"></div>
            <div class="div div3" id="input3" onclick="start('input3')"></div>
            <div class="div" id="input4" onclick="start('input4')"></div>
            <div class="div" id="input5" onclick="start('input5')"></div>
            <div class="div" id="input6" onclick="start('input6')"></div>
            <div class="div div7" id="input7" onclick="start('input7')"></div>
            <div class="div" id="input8" onclick="start('input8')"></div>
            <div class="div div9" id="input9" onclick="start('input9')"></div>
          </div>
          <div id="winning-popup" class="winning-popup hide">
            <h1 id="winning-msg"></h1>
            <button
              class="play-again-btn"
              id="play-agian-btn"
              onclick="gameDisplay(); reset();"
            >
              Play Again
            </button>
          </div>
          <div class="winning-message" id="winning-message">
            <!-- <img src="./imgs/UNO.png" alt="UNO img" class="uno-logo" /> -->
            <button
              id="reset-btn"
              class="start-btn"
              type="reset"
              value="reset"
              onclick="reset();"
            >
              Reset
            </button>
            <!-- <img src="./imgs/UNO.png" alt="UNO img" class="uno-logo" /> -->
          </div>
        </div>
        <div class="player-score-main">
          <div class="player-btn-wrapper">
            <button class="player-btn">Player X</button>
            <h1>Score</h1>
            <div class="player-score" id="playerX-score"></div>
          </div>
          <div class="player-btn-wrapper">
            <button class="player-btn">Player 0</button>
            <h1>Score</h1>
            <div class="player-score" id="playerO-score"></div>
          </div>
          <div class="player-btn-wrapper">
            <button class="player-btn">Draw</button>
            <h1>Score</h1>
            <div class="player-score" id="draw-score"></div>
          </div>
        </div>
      </div>
      <div class="winning-msg-text" id="winning-msg-text"></div>
    </div>

    <!-- <--------------- gmae over -------------->
    <div class="game-over-wrapper" id="game-over">
      <div class="game-over-main">
        <h1 id="winninng-message"></h1>
        <button
          class="play-again-btn"
          id="play-agian-btn"
          onclick="window.location.reload(); gameDisplay(); reset();"
        >
          Play Again
        </button>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
