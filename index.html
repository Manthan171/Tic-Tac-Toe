<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Tic tac toe</title>
  </head>
  <body>
    <div class="nav">
      <h1>Tic Tac Toe</h1>
    </div>
    <div class="main-div" id="main-div">
      <div class="div" id="input1" onclick="start('input1')"></div>
      <div class="div" id="input2" onclick="start('input2')"></div>
      <div class="div" id="input3" onclick="start('input3')"></div>
      <div class="div" id="input4" onclick="start('input4')"></div>
      <div class="div" id="input5" onclick="start('input5')"></div>
      <div class="div" id="input6" onclick="start('input6')"></div>
      <div class="div" id="input7" onclick="start('input7')"></div>
      <div class="div" id="input8" onclick="start('input8')"></div>
      <div class="div" id="input9" onclick="start('input9')"></div>
    </div>
    <div class="winning-message" id="winning-message">
      <div class="winning-msg-text" id="winning-msg-text"></div>
      <button
        id="reset-btn"
        class="start-btn"
        type="reset"
        value="reset"
        onclick="reset();"
      >
        Reset
      </button>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
